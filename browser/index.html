<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidoof Browser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="https://a.ppy.sh/29398218?1648621421.jpeg" alt="Bidoof Logo">
        <input type="text" id="search-bar" placeholder="Search with Bidoof...">
        <button id="search-button" onclick="searchDuckDuckGo()">Search</button>
    </div>

    <script>
        function searchDuckDuckGo() {
            var searchTerm = document.getElementById("search-bar").value;
            window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(searchTerm);
        }
    </script>
</body>
</html>
